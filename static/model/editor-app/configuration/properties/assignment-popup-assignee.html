<div class="modal" ng-controller="KisBpmAssignmentPopupAssigneeCtrl">
    <div class="modal-dialog" style="width: 80%;" ng-init="assigneeTree()">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6" style="overflow-y:scroll; height: 350px; overflow-y: hidden;">
                        <div id="tree"></div>
                    </div>
                    <div class="col-md-6">
                        <table id="table" data-toggle="table" class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>部门ID</th>
                                    <th>部门名称</th>
                                    <th>用户ID</th>
                                    <th>用户名称</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="close()" class="btn btn-primary" translate>取消</button>
                <button ng-click="save2()" class="btn btn-primary" translate>保存</button>
            </div>
        </div>
    </div>
</div>
