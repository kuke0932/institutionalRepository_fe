<div class="modal" ng-controller="KisBpmConditionExpressionPopupCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" class="close" data-dismiss="modal" ng-click="close()" type="button">
                    ×
                </button>
                <h2 translate="">
                    PROPERTY.SEQUENCEFLOW.CONDITION.TITLE
                </h2>
            </div>
            <div class="modal-body">
                <div class="detail-group clearfix">
                    <div class="form-group clearfix">
                        <div class="col-xs-12">
                            <!-- <label class="col-xs-3">
                                {{'PROPERTY.SEQUENCEFLOW.CONDITION.STATIC' | translate}}
                            </label> -->
                            <div style="min-height: 130px; padding-left: 15px; padding-right: 15px;">
                                <div class="pull-right" id="query-form" style="padding-bottom:10px;">
                                    <div style="float:left;margin-right:5px;">
                                        <input name="description" placeholder='表名' type="text" style="float:left;width:150px;margin-right:5px;" ng-model="search" class="form-control">
                                    </div>            
                                    <div class="btn-group">
                                        <button id="btn_search" ng-click="streamSearch()" type="button" class="btn btn-primary btn-space">
                                            <span class="fa fa-search" aria-hidden="true" class="btn-icon-space"></span>
                                            搜索
                                        </button>
                                    </div>
                                </div>
                                <table id="table" data-toggle="table" class="table table-bordered table-hover" >
                                    <thead>
                                        <tr>
                                            <th>表名</th>
                                            <th>标题</th>
                                            <th>变量键</th>
                                            <th>元素类型</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            <div class="col-xs-9">
                                <textarea class="form-control" ng-model="conditionExpression.value" style="width:100%; height:100%; max-width: 100%; max-height: 100%; min-height: 100px">
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="close()" translate="">
                        ACTION.CANCEL
                    </button>
                    <button class="btn btn-primary" ng-click="save()" translate="">
                        ACTION.SAVE
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
